<!DOCTYPE html>
<html>

<head>
    <title>Glitter</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var frontSpot = new THREE.SpotLight(0xeeeece);
        frontSpot.position.set(1000, 1000, 1000);
        scene.add(frontSpot);
        var frontSpot2 = new THREE.SpotLight(0xddddce);
        frontSpot2.position.set(-300, -300, -300);
        scene.add(frontSpot2);
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry =   new THREE.CircleGeometry(1, 32);
        var material = new THREE.MeshPhongMaterial({
            color: 0x45432,
            specular: 0xbcbcbc,
        });
        var mesh = new THREE.Mesh(geometry, material);
        var mesh2 = new THREE.Mesh(geometry, material);
        mesh2.position.set(10,10,0)
       
        scene.add(mesh);
        scene.add(mesh2);
        camera.position.z = 25;

        function render() {
            requestAnimationFrame(render)
            mesh.rotation.y += 0.1;
            mesh.rotation.z += 0.1;
            mesh.rotation.x += 0.1;

            mesh2.rotation.y += 0.2;
            mesh2.rotation.z += 0.2;
            mesh2.rotation.x += 0.2;
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>

</html>
